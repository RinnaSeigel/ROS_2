launch:
  - node:
      pkg: turtlesim
      exec: turtlesim_node
      name: turtlesim1
      namespace: /turtlesim1

  - node:
      pkg: turtlesim
      exec: turtlesim_node
      name: turtlesim2
      namespace: /turtlesim2

  - node:
      pkg: turtlesim
      exec: turtlesim_node
      name: turtlesim3
      namespace: /turtlesim3

  - node:
      pkg: turtlesim_mimic
      exec: mimic
      name: mimic12
      remap:
        - from: input
          to: /turtlesim1/turtle1/cmd_vel
        - from: output
          to: /turtlesim2/turtle1/cmd_vel

  - node:
      pkg: turtlesim_mimic
      exec: mimic
      name: mimic23
      remap:
        - from: input
          to: /turtlesim2/turtle1/cmd_vel
        - from: output
          to: /turtlesim3/turtle1/cmd_vel
